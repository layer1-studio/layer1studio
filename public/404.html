<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Layer1.Studio</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query string into just a query string,
      // and then redirects the browser to the new url with only a query string and hash fragment,
      // e.g. http://www.foo.tld/one/two?a=b&c=d#qwe, becomes http://www.foo.tld/?p=/one/two&q=a=b~and~c=d#qwe
      // Note: this script should be placed in the 404.html file.
      // ----------------------------------------------------------------------------------
      // Start of configuration
      // ----------------------------------------------------------------------------------
      // If the SPA is at the root of a domain, set pathSegmentsToKeep to 0.
      // If the SPA is at rachelcooray.github.io/layer1studio/, set pathSegmentsToKeep to 1.
      var pathSegmentsToKeep = 1;

      // ----------------------------------------------------------------------------------
      // End of configuration
      // ----------------------------------------------------------------------------------

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
        l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
